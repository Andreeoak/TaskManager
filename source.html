<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <form @submit.prevent="addTask">
      <!-- Adding tasks form -->
      <input ref="newTaskInput" placeholder="Add new task" v-model="newTask" required>
      <select v-model="newPriority">
        <option disabled value="">Select priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task filtering -->
    <input placeholder="Filter tasks..." v-model="newfilter">

    <!-- If there no tasks -->
    <div v-if="tasks.length === 0" class="no-tasks">
      <p>No tasks found. Try changing the filter or add some tasks!</p>
    </div>

    <div V-else>
      <h3>Your Tasks</h3>
      <div v-for="(task, index) in filteredTasks" :key="task.id" 
      :class="{'task': true,'completed': task.done, [task.priority.toLowerCase()]: true}">
        <div>
          <!-- Is task done? -->
          <input type="checkbox" v-model="task.done">
          <span class="task-description">{{ task.description }}</span>
          <span></span>
        </div>
        <button class="remove-button" @click="removeTask(task.id)">âœ–</button>
      </div>
    </div>
  </div>

  <script>
    const {createApp, ref, onMounted, watch, computed} = Vue;

    const App = {
      setup() {
        const tasks = ref(JSON.parse(localStorage.getItem('tasks') ?? '[]'));
        const newTaskInput = ref(null);
        const newTask = ref('');
        const newPriority = ref('');
        const newfilter = ref('');

        const filteredTasks = computed(() => {
          return tasks.value.filter(task =>
            task.description.toLowerCase().includes(newfilter.value.toLowerCase())
          );
        });

        const addTask = () => {
          if (newTask.value.trim() === '' || newPriority.value === '') return;

          const newEntry = {
            id: tasks.value.length + 1,
            description: newTask.value,
            priority: newPriority.value,
            done: false
          };

          tasks.value.unshift(newEntry);
          newTask.value = '';
          newPriority.value = '';
          newTaskInput.value.focus();
        };

        const removeTask = (id) => {
          tasks.value = tasks.value.filter(task => task.id !== id);
        };

        watch(tasks, () => {
          localStorage.setItem('tasks', JSON.stringify(tasks.value));
        }, { deep: true });

        onMounted(() => {
          newTaskInput.value.focus();
        });

        return {
          newTaskInput,
          tasks,
          addTask,
          newPriority,
          newTask,
          newfilter,
          removeTask,
          filteredTasks
        };
      },
    };


    createApp(App).mount('#app');
  </script>
</body>

</html>
