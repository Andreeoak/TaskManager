<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <form>
      <!-- Adding tasks form -->
      <input ref="newTaskInput" placeholder="Add new task">
      <select>
        <option disabled value="">Select priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task filtering -->
    <input placeholder="Filter tasks...">

    <!-- If there no tasks -->
    <div v-if="tasks.length === 0" class="no-tasks">
      <p>No tasks found. Try changing the filter or add some tasks!</p>
    </div>

    <div V-else>
      <h3>Your Tasks</h3>
      <div v-for="task in tasks" :key="task.id" 
      :class="{'task': true,'completed': task.done, [task.priority.toLowerCase()]: true}">
        <div>
          <!-- Is task done? -->
          <input type="checkbox" v-model="task.done">
          <span class="task-description">{{ task.description }}</span>
          <span></span>
        </div>
        <!-- Removing a task -->
        <button class="remove-button">âœ–</button>
      </div>
    </div>
  </div>

  <script>
    const {createApp,ref, onMounted, onBeforeMount} = Vue;

    const App = {
      setup() {
        const tasks = ref([
            {
                id:1,
                description: "Buy groceries",
                priority: "High",
                done: false
            }
             
        ])


        const newTaskInput = Vue.ref(null); //has to be null
        onMounted(() => {
          newTaskInput.value.focus(); // Focus the input when the component mounts
        });
        onBeforeMount(() => {
          // This is where you can set up initial data or state
          console.log('App about to mount');
        });
        return {
            newTaskInput,
            tasks
        }
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
