<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <form @submit.prevent="addTask">
      <!-- Adding tasks form -->
      <input ref="newTaskInput" placeholder="Add new task" v-model="newTask" required>
      <select v-model="newPriority">
        <option disabled value="">Select priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task filtering -->
    <input placeholder="Filter tasks..." v-model="newfilter">

    <!-- If there no tasks -->
    <div v-if="tasks.length === 0" class="no-tasks">
      <p>No tasks found. Try changing the filter or add some tasks!</p>
    </div>

    <div V-else>
      <h3>Your Tasks</h3>
      <div v-for="task in tasks" :key="task.id" 
      :class="{'task': true,'completed': task.done, [task.priority.toLowerCase()]: true}">
        <div>
          <!-- Is task done? -->
          <input type="checkbox" v-model="task.done">
          <span class="task-description">{{ task.description }}</span>
          <span></span>
        </div>
        <!-- Removing a task -->
        <button class="remove-button">✖</button>
      </div>
    </div>
  </div>

  <script>
    const {createApp,ref, onMounted, watch} = Vue;

    const App = {
      setup() {
        const allTasks = ref(JSON.parse(localStorage.getItem('tasks') ?? '[]'));
        const tasks = ref([...allTasks.value]); // cópia inicial

        const newTaskInput = Vue.ref(null); //has to be null
        const newTask = ref('');
        const newPriority = ref('');
        const newfilter = ref('');

        watch(tasks, () => {
          localStorage.setItem('tasks', JSON.stringify(tasks.value));
        }, { deep: true });

        watch(newfilter,()=>{
          if (newfilter.value.trim() === '') {
            tasks.value = [...allTasks.value];
          } else {
            tasks.value = allTasks.value.filter(task =>
            task.description.toLowerCase().includes(newfilter.value.toLowerCase())
            );
          }
        })
        
        onMounted(() => {
          newTaskInput.value.focus(); // Focus the input when the component mounts
        });

        const addTask = () => {
          if (newTask.value.trim() === '' || newPriority.value === '') {
            return; // Prevent adding empty tasks or without priority
          }
          const newEntry = {
            id: allTasks.value.length + 1, // Simple ID generation
            description: newTask.value,
            priority: newPriority.value,
            done: false
          };

          allTasks.value.unshift(newEntry); // Add new task to the beginning of the list
          tasks.value.unshift(newEntry); // Update the displayed tasks

          newTask.value = ''; // Clear the input after adding
          newPriority.value = ''; // Clear the priority selection
          newTaskInput.value.focus(); // Refocus the input after adding a task
        };

        return {
            newTaskInput,
            tasks,
            addTask,
            newPriority,
            newTask,
            newfilter
        }
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
